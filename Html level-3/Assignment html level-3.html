<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html Level-3 Assignment</title>
</head>

<body>
  <table border="black">
    <thead>
      <caption>Student Information</caption>
    </thead>
    <tbody>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address </th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </tbody>
  </table>
  <hr>
  <form>
    <div>
      <label for="Name">Name:</label>
      <input type="text" name="Name" id="Name">
    </div>
    <br>
    <div>
      <label>Sex:</label>

      <input type="radio" name="Gender" id="Male" value="Male">
      <label for="Male">Male</label>

      <input type="radio" name="Gender" id="Female" value="Female">
      <label for="Female">Female</label>
    </div>
    <br>
    <div>
      <label for="Country">Country:</label>
      <select id="Country" name="Country">
        <option value="Select an option">Select an option</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="France">France</option>

      </select>

    </div>
    <br>
    <div>
      <label for="Message">Message:</label><br>
      <textarea id="Message" name="Message"></textarea>
    </div>
    <br>
    <div>

      <input type="checkbox" name="checkbox" id="checkbox">
      <label for="checkbox">Subscribe?</label>
    </div>
    <br>
    <div>
      <button type="submit">Submit</button>
    </div>


  </form>
  <hr>
  <form action="/acRating">
    <h1>Feedback Form</h1>
    <div>
      <label for="name">Name:</label>
      <input type="text" name="First_Name" id="name" placeholder="Write your name">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="text" name="Email" id="email" placeholder="Write your email">
    </div>
    <br>
    <div>
      <label for="Message">Message:</label><br>
      <textarea id="Message" name="Message"></textarea>
    </div>
    <br>
    <div>
      <label>Rate us out of 5:</label>
    </div>
    <div>
      <input type="radio" name="Rating" id="1" value="1">
      <label for="1">1</label>
    </div>
    <div>
      <input type="radio" name="Rating" id="2" value="2">
      <label for="2">2</label>
    </div>
    <div>
      <input type="radio" name="Rating" id="3" value="3">
      <label for="3">3</label>
    </div>
    <div>
      <input type="radio" name="Rating" id="4" value="4">
      <label for="4">4</label>
    </div>
    <div>
      <input type="radio" name="Rating" id="5" value="5">
      <label for="5">5</label>
    </div>
    <br>
    <div>
      <button type="submit">Send your message!</button>
    </div>


  </form>

</body>

</html>
